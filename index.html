    <!-- Main Content -->
    <main>
        <h1 style="text-align: center; font-size: 3rem;">Benvenuti!</h1>
        <p style="text-align: center;">Ci siamo scelti ogni giorno. Ora scegliamo di farlo per sempre.</p>

        <!-- Countdown Section -->
        <section class="countdown">
          <h3>Conto alla rovescia</h3>
          <div class="timer">
            <div class="time-segment">
              <div class="flip-card" id="days"><span>00</span></div>
              <label>Giorni</label>
            </div>
            <div class="time-segment">
              <div class="flip-card" id="hours"><span>00</span></div>
              <label>Ore</label>
            </div>
            <div class="time-segment">
              <div class="flip-card" id="minutes"><span>00</span></div>
              <label>Minuti</label>
            </div>
            <div class="time-segment">
              <div class="flip-card" id="seconds"><span>00</span></div>
              <label>Secondi</label>
            </div>
          </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Leonardo & Maria Vittoria</p>
    </footer>

    <!-- Countdown Script -->
    <script>
  const weddingDate = new Date("2025-12-14T11:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = weddingDate - now;

    if (distance < 0) return;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    flipTo("days", days);
    flipTo("hours", hours);
    flipTo("minutes", minutes);
    flipTo("seconds", seconds);
  }

  function flipTo(id, newValue) {
    const element = document.getElementById(id).querySelector("span");
    const current = element.textContent;

    const formatted = String(newValue).padStart(2, "0");

    if (current !== formatted) {
      element.textContent = formatted;
      element.style.animation = "none";
      void element.offsetWidth; // reset animation
      element.style.animation = null;
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>


</body>
